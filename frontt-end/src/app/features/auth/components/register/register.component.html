<div class="spline-background">
    <iframe
      src="https://my.spline.design/genkubgreetingrobot-LyA8Tu7wdk2QdjL4LDtvIN8c/"
      frameborder="0"
      width="100%"
      height="100%"
      allowfullscreen
    ></iframe>
  </div>
  
  <div class="login-container">
  <div class="login-form">
    <h2 class="form-title">Create Your Account</h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="input-group">
        <input
          type="text"
          placeholder="Username"
          required
          [(ngModel)]="registerData.username"
          name="username"
        />
      </div>

      <div class="input-group">
        <input
          type="email"
          placeholder="Email"
          required
          [(ngModel)]="registerData.email"
          name="email"
        />
      </div>

      <div class="input-group">
        <input
          type="password"
          placeholder="Password"
          required
          [(ngModel)]="registerData.password"
          name="password"
        />
      </div>

      <div class="input-group">
        <input
          type="password"
          placeholder="Confirm Password"
          required
          [(ngModel)]="registerData.confirmPassword"
          name="confirmPassword"
        />
      </div>

      <button type="submit" class="login-button">Sign Up</button>
    </form>

    <!-- Error / Success Messages -->
    <p *ngIf="errorMessage" class="text-red-600 text-sm mt-3">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="text-green-600 text-sm mt-3">{{ successMessage }}</p>

    <p class="signup-text">
      Already have an account?
      <a [routerLink]="['/auth/login']">Log in</a>
    </p>
  </div>
</div>
